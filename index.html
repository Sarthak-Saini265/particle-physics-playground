<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Physics Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            overflow: hidden;
            background-color: #000000;
            color: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .add-ball-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .add-ball-button:hover {
            background-color: #777;
        }

        .ball-count {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button type="button" class="add-ball-button" id="addBallButton">Add Ball</button>
        <div class="ball-count" id="ballCount">Balls: 0</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let lastFrameTime = 0;
        let fps = 0;
        let ballCountDisplay = document.getElementById('ballCount');
        const addBallButton = document.getElementById('addBallButton');

        const gravity = 0.1;
        const friction = 0.99; // Air resistance
        const restitution = 0.7; // Bounciness

        class Particle {
            constructor(x, y, radius, color, vx = 0, vy = 0) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.dragging = false;
                this.dragOffsetX = 0;
                this.dragOffsetY = 0;
            }

            update() {
                if (!this.dragging) {
                    this.vy += gravity;
                    this.vx *= friction;
                    this.vy *= friction;
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off the walls
                    if (this.x + this.radius > canvas.width) {
                        this.x = canvas.width - this.radius;
                        this.vx *= -restitution;
                    }
                    if (this.x - this.radius < 0) {
                        this.x = this.radius;
                        this.vx *= -restitution;
                    }
                    if (this.y + this.radius > canvas.height) {
                        this.y = canvas.height - this.radius;
                        this.vy *= -restitution;
                    }
                    if (this.y - this.radius < 0) {
                        this.y = this.radius;
                        this.vy *= -restitution;
                    }
                }
            }

            draw() {
                // Metallic shading
                const gradient = ctx.createRadialGradient(this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, '#ddd'); // Lighter center
                gradient.addColorStop(0.5, '#999'); // Mid-tone
                gradient.addColorStop(1, '#666'); // Darker edge

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.fill();
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

            }
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function addBall() {
            const radius = getRandomInt(10, 25);
            const x = getRandomInt(radius, canvas.width - radius);
            const y = getRandomInt(radius, canvas.height - radius);
            const color = '#aaa';
            particles.push(new Particle(x, y, radius, color));
        }

        function clearBalls() {
            particles = [];
        }

        function checkCollisions() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];

                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < p1.radius + p2.radius) {
                        // Collision detected
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);

                        // Rotate velocities to align with the collision axis
                        const vx1 = p1.vx;
                        const vy1 = p1.vy;
                        const vx2 = p2.vx;
                        const vy2 = p2.vy;

                        p1.vx = vx2 * cos - vy2 * sin;
                        p1.vy = vx2 * sin + vy2 * cos;
                        p2.vx = vx1 * cos - vy1 * sin;
                        p2.vy = vx1 * sin + vy1 * cos;

                        // Apply collision response (conservation of momentum and energy)
                        const velocity_change_x = (p1.vx - p2.vx) * cos;
                        const velocity_change_y = (p1.vy - p2.vy) * sin;

                        p1.vx -= velocity_change_x;
                        p1.vy -= velocity_change_y;
                        p2.vx += velocity_change_x;
                        p2.vy += velocity_change_y;

                        // Separate the balls to avoid sticking
                        const overlap = (p1.radius + p2.radius - distance) / 2;
                        p1.x -= overlap * cos;
                        p1.y -= overlap * sin;
                        p2.x += overlap * cos;
                        p2.y += overlap * sin;
                    }
                }
            }
        }

        // Event Listeners
        addBallButton.addEventListener('click', addBall);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r') {
                clearBalls();
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            for (const particle of particles) {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < particle.radius) {
                    particle.dragging = true;
                    particle.dragOffsetX = dx;
                    particle.dragOffsetY = dy;
                    break; // Only allow dragging one ball at a time
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            for (const particle of particles) {
                if (particle.dragging) {
                    particle.x = mouseX - particle.dragOffsetX;
                    particle.y = mouseY - particle.dragOffsetY;
                    particle.vx = 0;
                    particle.vy = 0;
                }
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            for (const particle of particles) {
                if (particle.dragging) {
                    particle.dragging = false;
                }
            }
        });

        canvas.addEventListener('mouseleave', (e) => {
            for (const particle of particles) {
                if (particle.dragging) {
                    particle.dragging = false;
                }
            }
        });


        // Animation Loop
        function animate(currentTime) {
            requestAnimationFrame(animate);

            const deltaTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            fps = Math.round(1000 / deltaTime);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            checkCollisions(); // Check collisions before updating position

            for (const particle of particles) {
                particle.update();
                particle.draw();
            }

            ballCountDisplay.textContent = `Balls: ${particles.length}`;
        }

        // Resize Canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initialize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initial ball creation
        for (let i = 0; i < getRandomInt(5, 8); i++) {
            addBall();
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>
